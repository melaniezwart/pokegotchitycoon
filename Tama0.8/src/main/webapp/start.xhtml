<div class="container">
  <div class="row">
   <div class="col-md-4"></div>
  <div class="col-md-4" id="form">
  <img src="resources/egg.png" alt="egg"> </img>
  <p>The egg you've been given is about to hatch. What would you like to name your tamagotchi?</p>
    <div class="form-group">
    <h:form>
      <label for="name">Tamagotchi name:</label>
      <h:inputText value="#{bean.tamaName}" styleClass="form-control"></h:inputText>
    
    <h:commandButton action="#{bean.createTama()}" styleClass="btn btn-default"></h:commandButton>
    </h:form>
    </div>
</div>
 <div class="col-md-4"></div>
</div>
</div>
